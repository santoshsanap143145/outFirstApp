

<h4 class="alert-info text-center p-3">Different type of Data Binding</h4>
<div class="container mt-5">
  <div class="row bg-white p-5">
    <div class="col-md-4 mb-5" *ngFor="let animal of animals">
      <div class="card h-100  text-center">
        <img
          [src]="animal.image"
          class="card-img-top"
          alt="{{ animal.title }}"
        />

        <div class="card-body">
          <h5 [innerHTML]="animal.title" class="card-title"></h5>
          <p class="card-text">{{ animal.description }}</p>

          <button class="btn btn-primary" (click)="disableButton(animal)" [disabled]="animal.isDisabled">
            {{ animal.isDisabled ? 'Wait for 10 sec...' : 'Click Me!!' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
